<section>
    <h1 mat-dialog-title>Change name</h1>
    <mat-dialog-content fxLayout="column">
        Previous name: {{data.productName}}
        <mat-form-field>
            <mat-label>New name</mat-label>
            <input #name matInput type="text">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="mat-raised-button" [mat-dialog-close]="data.productName">Close</button>
        <button class="mat-raised-button mat-primary" [mat-dialog-close]="name.value" >Save</button>
    </mat-dialog-actions>
</section>

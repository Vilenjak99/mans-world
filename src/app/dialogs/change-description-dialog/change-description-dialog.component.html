<section>
    <h1 mat-dialog-title>Change description</h1>
    <mat-dialog-content fxLayout="column">
        Previous description: {{data.productDescription}}
        <mat-form-field>
            <mat-label>New description</mat-label>
            <input #description matInput type="text">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="mat-raised-button" [mat-dialog-close]="data.productDescription">Close</button>
        <button class="mat-raised-button mat-primary" [mat-dialog-close]="description.value" >Save</button>
    </mat-dialog-actions>
</section>

<mat-card *ngIf="users$ | async as users" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.productName}}</mat-card-title>
      <mat-card-subtitle>{{users[0].username}}</mat-card-subtitle>
    </mat-card-header>

    <a (click)="route()"><img src="{{item.imgURL}}" class='example-card' alt="Photo of a Shiba Inu"></a>

    <mat-card-content>
      <p>
        {{item.productDescription}}
      </p>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
